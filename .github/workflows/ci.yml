name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: kyle_arahan_final_site/package-lock.json

      - name: Install dependencies
        working-directory: ./kyle_arahan_final_site
        run: npm ci

      - name: Run ESLint
        working-directory: ./kyle_arahan_final_site
        run: npm run lint
        continue-on-error: false

      - name: Run Prettier Check
        working-directory: ./kyle_arahan_final_site
        run: npm run format:check
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: kyle_arahan_final_site/package-lock.json

      - name: Install dependencies
        working-directory: ./kyle_arahan_final_site
        run: npm ci

      - name: Run tests
        working-directory: ./kyle_arahan_final_site
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./kyle_arahan_final_site/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: kyle_arahan_final_site/package-lock.json

      - name: Install dependencies
        working-directory: ./kyle_arahan_final_site
        run: npm ci

      - name: Build production bundle
        working-directory: ./kyle_arahan_final_site
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: kyle_arahan_final_site/build/
          retention-days: 7

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: arahan_kyle_coding_assignment14:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker container
        run: |
          docker run -d -p 5575:5575 --name test-container arahan_kyle_coding_assignment14:test
          sleep 10
          curl -f http://localhost:5575 || exit 1
          docker stop test-container
          docker rm test-container

  storybook-build:
    name: Storybook Build
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: kyle_arahan_final_site/package-lock.json

      - name: Install dependencies
        working-directory: ./kyle_arahan_final_site
        run: npm ci

      - name: Build Storybook
        working-directory: ./kyle_arahan_final_site
        run: npm run build-storybook

      - name: Upload Storybook artifacts
        uses: actions/upload-artifact@v3
        with:
          name: storybook-build
          path: kyle_arahan_final_site/storybook-static/
          retention-days: 7